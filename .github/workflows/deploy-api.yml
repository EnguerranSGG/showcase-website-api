name: Deploy API

on:
  push:
    branches: [main]

jobs:
  # ===========================================
  # BUILD API
  # ===========================================
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run linting (skip strict checks)
        run: npm run lint -- --max-warnings 1000 || true

      - name: Build API
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: dist/

  # ===========================================
  # DÉPLOIEMENT PRODUCTION (main)
  # ===========================================
  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: api-build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy API to production
        run: |
          # Créer le répertoire de déploiement
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "mkdir -p /opt/air"

          # Copier les fichiers API
          scp -o StrictHostKeyChecking=no -r . ${{ secrets.USER }}@${{ secrets.HOST }}:/opt/air/

          # Créer le fichier .env.prod sur le VPS
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "
            cd /opt/air &&
            echo 'DATABASE_URL=postgresql://postgres:air-admin-password@db:5432/air_db' > .env.prod &&
            echo 'JWT_ACCESS_SECRET=${{ secrets.JWT_ACCESS_SECRET }}' >> .env.prod &&
            echo 'JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}' >> .env.prod &&
            echo 'NODE_ENV=production' >> .env.prod &&
            echo 'LOG_LEVEL=info' >> .env.prod &&
            echo 'ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}' >> .env.prod &&
            echo 'ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}' >> .env.prod &&
            echo 'FRONTEND_ORIGIN=https://accueil-insertion-rencontre.fr,https://www.accueil-insertion-rencontre.fr' >> .env.prod &&
            echo 'SMTP_HOST=smtp.gmail.com' >> .env.prod &&
            echo 'SMTP_PORT=587' >> .env.prod &&
            echo 'SMTP_USER=${{ secrets.SMTP_USER }}' >> .env.prod &&
            echo 'SMTP_PASS=${{ secrets.SMTP_PASS }}' >> .env.prod &&
            echo 'SMTP_FROM=${{ secrets.SMTP_FROM }}' >> .env.prod &&
            echo 'FRONTEND_URL=https://accueil-insertion-rencontre.fr' >> .env.prod &&
            echo 'PUBLIC_API_URL=https://accueil-insertion-rencontre.fr/api' >> .env.prod &&
            echo 'PUBLIC_ASSET_URL=https://accueil-insertion-rencontre.fr' >> .env.prod &&
            echo 'API_URL=https://accueil-insertion-rencontre.fr/api' >> .env.prod
          "

          # Déployer l'API sur production
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "
            cd /opt/air &&
            docker compose -f docker-compose.prod.yml down &&
            docker compose -f docker-compose.prod.yml build --no-cache api db &&
            docker compose -f docker-compose.prod.yml up -d api db &&
            sleep 30 &&
            docker compose -f docker-compose.prod.yml exec -T api npx prisma migrate deploy &&
            ADMIN_COUNT=\$(docker compose -f docker-compose.prod.yml exec -T api npx prisma db execute --stdin <<< 'SELECT COUNT(*) FROM \"User\" WHERE role = \\'ADMIN\\'' | tail -1 | tr -d ' ') &&
            if [ \"\$ADMIN_COUNT\" -eq 0 ]; then
              echo 'Aucun admin trouvé, exécution du seed...' &&
              docker compose -f docker-compose.prod.yml exec -T api npm run seed
            else
              echo \"\$ADMIN_COUNT admin(s) trouvé(s), skip du seed\"
            fi
          "

      - name: Health check API production
        run: |
          sleep 30
          curl -f https://accueil-insertion-rencontre.fr/api/health || exit 1

      - name: Rollback on failure
        if: failure()
        run: |
          echo "❌ Échec du déploiement API - Rollback automatique"
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "
            cd /opt/air &&
            docker compose -f docker-compose.prod.yml down &&
            LATEST_BACKUP=\$(ls -t /backups/air/pre-deployment-* | head -1) &&
            if [ -n \"\$LATEST_BACKUP\" ]; then
              ./scripts/restore-db.sh \$LATEST_BACKUP &&
              docker compose -f docker-compose.prod.yml up -d api db
            fi
          "
