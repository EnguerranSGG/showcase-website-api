name: Deploy API

on:
  push:
    branches: [main]

jobs:
  # ===========================================
  # BUILD API
  # ===========================================
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run linting (skip strict checks)
        run: npm run lint -- --max-warnings 1000 || true

      - name: Build API
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: dist/

  # ===========================================
  # DÉPLOIEMENT PRODUCTION (main)
  # ===========================================
  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: api-build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Create backup before deployment
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "
            cd /opt/air &&
            # Créer le répertoire de backup local
            mkdir -p ./backups &&
            # Créer le script de backup s'il n'existe pas
            if [ ! -f ./scripts/backup-full.sh ]; then
              mkdir -p ./scripts &&
              cat > ./scripts/backup-full.sh << 'EOF'
          #!/bin/bash
          BACKUP_DIR=\"/opt/air/backups\"
          TIMESTAMP=\$(date +%Y%m%d-%H%M%S)
          BACKUP_NAME=\"backup-\${TIMESTAMP}\"
          echo \"🔄 Début du backup: \${BACKUP_NAME}\"
          mkdir -p \"\${BACKUP_DIR}\"
          if docker compose -f docker-compose.prod.yml ps db | grep -q \"Up\"; then
            echo \"📦 Backup de la base de données...\"
            docker compose -f docker-compose.prod.yml exec -T db pg_dump -U postgres air_db > \"\${BACKUP_DIR}/\${BACKUP_NAME}-db.sql\"
            echo \"✅ Backup DB terminé: \${BACKUP_DIR}/\${BACKUP_NAME}-db.sql\"
          else
            echo \"⚠️  Base de données non démarrée, skip du backup DB\"
          fi
          echo \"📦 Backup des volumes Docker...\"
          docker run --rm -v postgres_data:/data -v \"\${BACKUP_DIR}:/backup\" alpine tar czf \"/backup/\${BACKUP_NAME}-volumes.tar.gz\" -C /data .
          echo \"📦 Backup des fichiers de configuration...\"
          tar czf \"\${BACKUP_DIR}/\${BACKUP_NAME}-config.tar.gz\" -C /opt/air .
          echo \"✅ Backup complet terminé: \${BACKUP_NAME}\"
          ls -la \"\${BACKUP_DIR}/\${BACKUP_NAME}\"*
          cd \"\${BACKUP_DIR}\"
          ls -t backup-* | tail -n +6 | xargs -r rm -f
          echo \"🎉 Backup terminé avec succès!\"
          EOF
              chmod +x ./scripts/backup-full.sh
            fi &&
            # Exécuter le backup
            ./scripts/backup-full.sh
          "

      - name: Deploy API to production
        run: |
          # Créer le répertoire de déploiement
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "mkdir -p /opt/air"

          # Copier les fichiers API
          scp -o StrictHostKeyChecking=no -r . ${{ secrets.USER }}@${{ secrets.HOST }}:/opt/air/

          # Créer le fichier .env.prod sur le VPS
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "
            cd /opt/air &&
            cat > .env.prod << 'EOF'
          DATABASE_URL=postgresql://postgres:air-admin-password@db:5432/air_db
          JWT_ACCESS_SECRET=${{ secrets.JWT_ACCESS_SECRET }}
          JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}
          NODE_ENV=production
          LOG_LEVEL=info
          ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
          FRONTEND_ORIGIN=https://accueil-insertion-rencontre.fr,https://www.accueil-insertion-rencontre.fr
          SMTP_HOST=smtp.gmail.com
          SMTP_PORT=587
          SMTP_USER=${{ secrets.SMTP_USER }}
          SMTP_PASS=${{ secrets.SMTP_PASS }}
          SMTP_FROM=${{ secrets.SMTP_FROM }}
          FRONTEND_URL=https://accueil-insertion-rencontre.fr
          FRONTEND_ORIGIN=https://accueil-insertion-rencontre.fr,https://www.accueil-insertion-rencontre.fr
          PUBLIC_API_URL=https://accueil-insertion-rencontre.fr/api
          PUBLIC_ASSET_URL=https://accueil-insertion-rencontre.fr
          API_URL=https://accueil-insertion-rencontre.fr/api
          EOF
          "

          # Déployer l'API sur production
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "
            cd /opt/air &&
            docker compose -f docker-compose.prod.yml down &&
            docker compose -f docker-compose.prod.yml build --no-cache api db &&
            docker compose -f docker-compose.prod.yml up -d api db &&
            sleep 30 &&
            # Appliquer les migrations existantes
            docker compose -f docker-compose.prod.yml exec -T api npx prisma migrate deploy &&
            # Vérifier s'il y a des migrations en attente
            PENDING_MIGRATIONS=\$(docker compose -f docker-compose.prod.yml exec -T api npx prisma migrate status | grep -c 'not yet applied' || echo '0') &&
            if [ \"\$PENDING_MIGRATIONS\" -gt 0 ]; then
              echo 'Migrations en attente détectées, application...' &&
              docker compose -f docker-compose.prod.yml exec -T api npx prisma migrate deploy
            else
              echo 'Toutes les migrations sont à jour'
            fi &&
            # Seed uniquement si aucun admin n'est présent
            ADMIN_COUNT=\$(docker compose -f docker-compose.prod.yml exec -T api npx prisma db execute --stdin <<< 'SELECT COUNT(*) FROM \"User\" WHERE role = \\'ADMIN\\'' | tail -1 | tr -d ' ') &&
            if [ \"\$ADMIN_COUNT\" -eq 0 ]; then
              echo 'Aucun admin trouvé, exécution du seed...' &&
              docker compose -f docker-compose.prod.yml exec -T api npm run seed
            else
              echo \"\$ADMIN_COUNT admin(s) trouvé(s), skip du seed\"
            fi
          "

      - name: Health check API production
        run: |
          sleep 30
          curl -f https://accueil-insertion-rencontre.fr/api/health || exit 1

      - name: Rollback on failure
        if: failure()
        run: |
          echo "❌ Échec du déploiement API - Rollback automatique"
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "
            cd /opt/air &&
            docker compose -f docker-compose.prod.yml down &&
            LATEST_BACKUP=\$(ls -t /backups/air/pre-deployment-* | head -1) &&
            if [ -n \"\$LATEST_BACKUP\" ]; then
              ./scripts/restore-db.sh \$LATEST_BACKUP &&
              docker compose -f docker-compose.prod.yml up -d api db
            fi
          "
