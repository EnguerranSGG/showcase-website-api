name: Deploy API

on:
  push:
    branches: [main]

jobs:
  # ===========================================
  # BUILD API
  # ===========================================
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run linting (skip strict checks)
        run: npm run lint -- --max-warnings 1000 || true

      - name: Build API
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: dist/

  # ===========================================
  # DÃ‰PLOIEMENT PRODUCTION (main)
  # ===========================================
  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: api-build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy API to production
        run: |
          echo "ðŸš€ === DÃ‰BUT DU DÃ‰PLOIEMENT API ==="

          # Ã‰tape 1 : CrÃ©er le rÃ©pertoire de dÃ©ploiement
          echo "ðŸ“ Ã‰tape 1 : CrÃ©ation du rÃ©pertoire de dÃ©ploiement"
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "mkdir -p /opt/air"
          echo "âœ… RÃ©pertoire crÃ©Ã©"

          # Ã‰tape 2 : Diagnostic initial
          echo "ðŸ” Ã‰tape 2 : Diagnostic initial du rÃ©pertoire"
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "ls -la /opt/air/"
          echo "âœ… Diagnostic initial terminÃ©"

              # Ã‰tape 3 : Copier les fichiers API
              echo "ðŸ“‹ Ã‰tape 3 : Copie des fichiers API"
              echo "=== DÃ©but de la copie des fichiers ==="
              rsync -az --delete --exclude '.git' --exclude 'node_modules' --exclude 'dist' --exclude 'front-air' --exclude 'nginx/ssl' -e "ssh -o StrictHostKeyChecking=no" ./ ${{ secrets.USER }}@${{ secrets.HOST }}:/opt/air/
              echo "=== Fin de la copie des fichiers ==="
              echo "âœ… Fichiers copiÃ©s"

          # Ã‰tape 4 : VÃ©rifier la copie
          echo "ðŸ” Ã‰tape 4 : VÃ©rification de la copie"
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "ls -la /opt/air/"
          echo "âœ… VÃ©rification terminÃ©e"

          # Ã‰tape 5 : CrÃ©er le fichier .env.prod
          echo "âš™ï¸ Ã‰tape 5 : CrÃ©ation du fichier .env.prod"
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "
            echo 'DATABASE_URL=postgresql://postgres:air-admin-password@db:5432/air_db' > /opt/air/.env.prod
            echo 'JWT_ACCESS_SECRET=\"${{ secrets.JWT_ACCESS_SECRET }}\"' >> /opt/air/.env.prod
            echo 'JWT_REFRESH_SECRET=\"${{ secrets.JWT_REFRESH_SECRET }}\"' >> /opt/air/.env.prod
            echo 'NODE_ENV=production' >> /opt/air/.env.prod
            echo 'LOG_LEVEL=info' >> /opt/air/.env.prod
            echo 'ADMIN_EMAIL=\"${{ secrets.ADMIN_EMAIL }}\"' >> /opt/air/.env.prod
            echo 'ADMIN_PASSWORD=\"${{ secrets.ADMIN_PASSWORD }}\"' >> /opt/air/.env.prod
            echo 'FRONTEND_ORIGIN=https://accueil-insertion-rencontre.fr,https://www.accueil-insertion-rencontre.fr' >> /opt/air/.env.prod
            echo 'SMTP_HOST=smtp.gmail.com' >> /opt/air/.env.prod
            echo 'SMTP_PORT=587' >> /opt/air/.env.prod
            echo 'SMTP_USER=\"${{ secrets.SMTP_USER }}\"' >> /opt/air/.env.prod
            echo 'SMTP_PASS=\"${{ secrets.SMTP_PASS }}\"' >> /opt/air/.env.prod
            echo 'SMTP_FROM=\"${{ secrets.SMTP_FROM }}\"' >> /opt/air/.env.prod
            echo 'FRONTEND_URL=https://accueil-insertion-rencontre.fr' >> /opt/air/.env.prod
            echo 'PUBLIC_API_URL=https://accueil-insertion-rencontre.fr/api' >> /opt/air/.env.prod
            echo 'PUBLIC_ASSET_URL=https://accueil-insertion-rencontre.fr' >> /opt/air/.env.prod
            echo 'API_URL=https://accueil-insertion-rencontre.fr/api' >> /opt/air/.env.prod
          "
          echo "âœ… Fichier .env.prod crÃ©Ã©"

          # Ã‰tape 5.5 : CrÃ©er le fichier .env (lecture automatique par Docker Compose)
          echo "âš™ï¸ Ã‰tape 5.5 : CrÃ©ation du fichier .env pour Docker Compose"
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "cp /opt/air/.env.prod /opt/air/.env"
          echo "âœ… Fichier .env crÃ©Ã©"

          # Ã‰tape 6 : VÃ©rifier le fichier .env.prod
          echo "ðŸ” Ã‰tape 6 : VÃ©rification du fichier .env.prod"
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "echo '=== Contenu du fichier .env.prod ===' && cat /opt/air/.env.prod"
          echo "âœ… VÃ©rification .env.prod terminÃ©e"

          # Ã‰tape 7 : ArrÃªter tous les conteneurs existants et nettoyer les orphelins
          echo "ðŸ›‘ Ã‰tape 7 : ArrÃªt de tous les conteneurs existants et nettoyage des orphelins"
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "
            # ArrÃªter tous les conteneurs en cours
            docker stop \$(docker ps -q) 2>/dev/null || true
            # Supprimer tous les conteneurs arrÃªtÃ©s
            docker rm \$(docker ps -aq) 2>/dev/null || true
            # Supprimer spÃ©cifiquement les conteneurs orphelins air-api-run-*
            docker ps -a --filter 'name=air-api-run-' --format '{{.ID}}' | while read id; do docker rm -f \$id 2>/dev/null || true; done
            # Docker compose down
            docker compose -f /opt/air/docker-compose.prod.yml -f /opt/air/docker-compose.override.prod.yml down 2>/dev/null || true
            # Forcer la suppression du rÃ©seau s'il existe encore
            docker network rm air_backend 2>/dev/null || true
            # Nettoyer les rÃ©seaux orphelins
            docker network prune -f
          "
          echo "âœ… Tous les conteneurs arrÃªtÃ©s et nettoyÃ©s"

          # Ã‰tape 8 : Nettoyer Docker avant le build
          echo "ðŸ§¹ Ã‰tape 8 : Nettoyage Docker"
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "
            docker system prune -f &&
            docker image prune -f
          "
          echo "âœ… Docker nettoyÃ©"

          # Ã‰tape 9 : Builder les images avec les variables d'environnement
          echo "ðŸ”¨ Ã‰tape 9 : Build des images Docker"
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "
            export ADMIN_EMAIL='${{ secrets.ADMIN_EMAIL }}' &&
            export ADMIN_PASSWORD='${{ secrets.ADMIN_PASSWORD }}' &&
            export JWT_ACCESS_SECRET='${{ secrets.JWT_ACCESS_SECRET }}' &&
            export JWT_REFRESH_SECRET='${{ secrets.JWT_REFRESH_SECRET }}' &&
            docker compose -f /opt/air/docker-compose.prod.yml build --no-cache api db
          "
          echo "âœ… Images Docker buildÃ©es"

          # Ã‰tape 10 : DÃ©marrer les conteneurs avec diagnostic immÃ©diat
          echo "ðŸš€ Ã‰tape 10 : DÃ©marrage des conteneurs avec diagnostic"
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "
            echo '=== DÃ©marrage des conteneurs ===' &&
            docker compose -f /opt/air/docker-compose.prod.yml up -d api db &&
            sleep 10 &&
            echo '=== Ã‰tat des conteneurs ===' &&
            docker compose -f /opt/air/docker-compose.prod.yml ps &&
            echo '=== Logs du conteneur API (derniÃ¨res 100 lignes) ===' &&
            docker compose -f /opt/air/docker-compose.prod.yml logs --tail=100 api &&
            echo '=== Logs du conteneur DB (derniÃ¨res 20 lignes) ===' &&
            docker compose -f /opt/air/docker-compose.prod.yml logs --tail=20 db &&
            echo '=== Contenu du fichier .env.prod ===' &&
            cat /opt/air/.env.prod &&
            echo '=== Test de connexion Ã  la base de donnÃ©es ===' &&
            docker compose -f /opt/air/docker-compose.prod.yml exec -T db pg_isready -U postgres
          "
          echo "âœ… Diagnostic des conteneurs terminÃ©"

          # Ã‰tape 10.5 : Diagnostic spÃ©cifique de l'API
          echo "ðŸ” Ã‰tape 10.5 : Diagnostic spÃ©cifique de l'API"
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "
            echo '=== Ã‰tat dÃ©taillÃ© des conteneurs ===' &&
            docker compose -f /opt/air/docker-compose.prod.yml ps -a &&
            echo '=== Logs complets de l API (mÃªme si arrÃªtÃ©) ===' &&
            docker compose -f /opt/air/docker-compose.prod.yml logs api &&
            echo '=== Logs du conteneur air-api-1 directement ===' &&
            docker logs air-api-1 2>&1 || echo 'Conteneur air-api-1 non trouvÃ©'
          "
          echo "âœ… Diagnostic spÃ©cifique de l'API terminÃ©"

          # Ã‰tape 11 : Attendre et appliquer les migrations
          echo "ðŸ—„ï¸ Ã‰tape 11 : Application des migrations"
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "sleep 30 && docker compose -f /opt/air/docker-compose.prod.yml exec -T api npx prisma migrate deploy" || echo "âš ï¸ Erreur lors de l'application des migrations (peut Ãªtre ignorÃ©e si dÃ©jÃ  appliquÃ©es)"
          echo "âœ… Migrations appliquÃ©es"
          echo "ðŸ“ Progression: Ã‰tape 11 terminÃ©e, passage Ã  l'Ã©tape 12"

          # Ã‰tape 12 : VÃ©rifier s'il y a des admins et seed si nÃ©cessaire
          echo "ðŸ‘¤ Ã‰tape 12 : VÃ©rification des admins et seed conditionnel"
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "
            cd /opt/air &&
            docker compose -f docker-compose.prod.yml exec -T api node -e \"
              const { PrismaClient } = require('@prisma/client');
              const prisma = new PrismaClient();
              prisma.user.count({ where: { role: 'ADMIN' } })
                .then(count => {
                  console.log(count);
                  process.exit(0);
                })
                .catch(err => {
                  console.error('Erreur:', err);
                  console.log('0');
                  process.exit(0);
                });
            \" | tail -1 | tr -d ' ' > /tmp/admin_count.txt || echo '0' > /tmp/admin_count.txt
          " || echo "âš ï¸ Erreur lors de la vÃ©rification des admins"
          echo "âœ… VÃ©rification des admins terminÃ©e"
          echo "ðŸ“ Progression: Ã‰tape 12 terminÃ©e, passage Ã  l'Ã©tape 13"

          # Ã‰tape 13 : Lire le rÃ©sultat et dÃ©cider du seed
          echo "ðŸŒ± Ã‰tape 13 : ExÃ©cution conditionnelle du seed"
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "
            cd /opt/air &&
            ADMIN_COUNT=\$(cat /tmp/admin_count.txt 2>/dev/null || echo '0') &&
            echo \"Nombre d'admins dÃ©tectÃ©: \$ADMIN_COUNT\" &&
            if [ \"\$ADMIN_COUNT\" -eq 0 ] || [ -z \"\$ADMIN_COUNT\" ]; then
              echo 'Aucun admin trouvÃ©, exÃ©cution du seed...' &&
              docker compose -f docker-compose.prod.yml exec -T api npm run seed || echo 'âš ï¸ Erreur lors du seed'
            else
              echo \"\$ADMIN_COUNT admin(s) trouvÃ©(s), skip du seed\"
            fi &&
            rm -f /tmp/admin_count.txt
          " || echo "âš ï¸ Erreur lors de l'exÃ©cution du seed (peut Ãªtre ignorÃ©e)"
          echo "âœ… Seed conditionnel terminÃ©"
          echo "ðŸ“ Progression: Ã‰tape 13 terminÃ©e, passage Ã  l'Ã©tape 14"

          # Ã‰tape 14 : DÃ©marrer tous les conteneurs (API + Frontend + Nginx)
          echo "ðŸš€ Ã‰tape 14 : DÃ©marrage de tous les conteneurs (API + Frontend + Nginx)"
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "
            # Nettoyer les conteneurs orphelins avant de dÃ©marrer
            echo '=== Nettoyage des conteneurs orphelins ===' &&
            docker ps -a --filter 'name=air-api-run-' --format '{{.ID}}' | while read id; do docker rm -f \$id 2>/dev/null || true; done &&
            # Exporter les variables d'environnement
            export PUBLIC_API_URL='https://accueil-insertion-rencontre.fr/api' &&
            export PUBLIC_ASSET_URL='https://accueil-insertion-rencontre.fr' &&
            export API_URL='https://accueil-insertion-rencontre.fr/api' &&
            echo 'Variables d environnement exportÃ©es' &&
            # Tester la configuration nginx AVANT le build du frontend (plus rapide)
            echo '=== Test de la configuration nginx ===' &&
            if docker run --rm -v /opt/air/nginx/nginx-ssl.conf:/etc/nginx/nginx.conf:ro nginx:1.28 nginx -t 2>&1; then
              echo 'âœ… Configuration nginx valide'
            else
              echo 'âŒ Erreur de configuration nginx dÃ©tectÃ©e'
              exit 1
            fi &&
            # DÃ©marrer tous les conteneurs (le frontend sera rebuildÃ© automatiquement si nÃ©cessaire par Docker Compose)
            echo '=== DÃ©marrage de tous les conteneurs ===' &&
            docker compose -f /opt/air/docker-compose.prod.yml -f /opt/air/docker-compose.override.prod.yml up -d --build &&
            sleep 10 &&
            echo '=== Ã‰tat de tous les conteneurs ===' &&
            docker compose -f /opt/air/docker-compose.prod.yml -f /opt/air/docker-compose.override.prod.yml ps &&
            echo '=== Logs nginx (derniÃ¨res 30 lignes) ===' &&
            docker compose -f /opt/air/docker-compose.prod.yml -f /opt/air/docker-compose.override.prod.yml logs --tail=30 nginx 2>&1 || echo 'âš ï¸ Impossible de rÃ©cupÃ©rer les logs nginx'
          "
          echo "âœ… Tous les conteneurs dÃ©marrÃ©s"

          echo "ðŸŽ‰ === DÃ‰PLOIEMENT API TERMINÃ‰ AVEC SUCCÃˆS ==="

      - name: Health check API production
        run: |
          echo "ðŸ¥ VÃ©rification de la santÃ© de l'API"
          sleep 30
          # Tester HTTPS directement (avec redirection si nÃ©cessaire)
          # L'API retourne 401 (Unauthorized) ce qui signifie qu'elle fonctionne mais nÃ©cessite une authentification
          # 301 indique une redirection valide (HTTP -> HTTPS)
          HTTP_CODE=$(curl -sL -o /dev/null -w "%{http_code}" https://accueil-insertion-rencontre.fr/api 2>/dev/null || echo "000")
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "401" ] || [ "$HTTP_CODE" = "301" ]; then
            echo "âœ… API en bonne santÃ© (HTTP $HTTP_CODE)"
          else
            echo "âŒ API non accessible (HTTP $HTTP_CODE)"
            echo "âš ï¸  Tentative avec HTTP pour diagnostic..."
            HTTP_CODE_HTTP=$(curl -sL -o /dev/null -w "%{http_code}" http://accueil-insertion-rencontre.fr/api 2>/dev/null || echo "000")
            echo "Code HTTP (via HTTP): $HTTP_CODE_HTTP"
            exit 1
          fi
