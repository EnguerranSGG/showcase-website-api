# Configuration Nginx sécurisée pour Showcase API + Frontend + Back Office
# Version SSL avec Let's Encrypt

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Protection contre les attaques par déni de service
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=admin:10m rate=20r/s;

    # === SERVEUR HTTP (REDIRECTION VERS HTTPS) ===
    server {
        listen 80;
        server_name accueil-insertion-rencontre.fr www.accueil-insertion-rencontre.fr;
        
        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirection vers HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # === SERVEUR HTTPS (PRINCIPAL) ===
    server {
        listen 443 ssl http2;
        server_name accueil-insertion-rencontre.fr www.accueil-insertion-rencontre.fr;

        # === CONFIGURATION SSL ===
        ssl_certificate /etc/nginx/ssl/live/accueil-insertion-rencontre.fr/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/accueil-insertion-rencontre.fr/privkey.pem;
        
        # Configuration SSL moderne et sécurisée
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        
        # HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/nginx/ssl/live/accueil-insertion-rencontre.fr/chain.pem;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # === SÉCURITÉ ===
        
        # Headers de sécurité essentiels
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self';" always;
        
        # Masquer la version de Nginx
        server_tokens off;
        
        # Limiter la taille des requêtes
        client_max_body_size 10M;
        client_body_timeout 30s;
        client_header_timeout 30s;
        
        # === ROUTES ===
        
        # Route principale - Site vitrine (Astro.js)
        location / {
            proxy_pass http://astro-site:4321;
            proxy_http_version 1.1;
            
            # Headers de proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
        
        # Route pour l'API (sans slash final - route racine)
        location = /api {
            # Rate limiting pour l'API générale
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://api:3000/api;
            proxy_http_version 1.1;
            
            # Headers de proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
        
        # Route pour l'API (avec slash final et chemins)
        location /api/ {
            # Rate limiting pour l'API générale
            limit_req zone=api burst=20 nodelay;
            
            # Supprimer le slash final si c'est juste /api/, sinon garder le chemin
            rewrite ^/api/$ /api break;
            rewrite ^/api/(.+)$ /api/$1 break;
            proxy_pass http://api:3000;
            proxy_http_version 1.1;
            
            # Headers de proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
        
        # Route spécifique pour l'authentification (rate limiting plus strict)
        location /api/auth/ {
            # Rate limiting plus strict pour l'auth
            limit_req zone=auth burst=10 nodelay;
            
            proxy_pass http://api:3000;
            proxy_http_version 1.1;
            
            # Headers de proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts plus courts pour l'auth
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Route pour la documentation Swagger
        location /api/docs {
            proxy_pass http://api:3000;
            proxy_http_version 1.1;
            
            # Headers de proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache pour la documentation
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
        }
        
        # Route pour le back office (Admin Dashboard)
        location /admin/ {
            # Rate limiting pour l'admin
            limit_req zone=admin burst=30 nodelay;
            
            proxy_pass http://admin-dashboard:4200;
            proxy_http_version 1.1;
            
            # Headers de proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Support pour les Single Page Applications
            proxy_intercept_errors on;
            error_page 404 = @fallback_admin;
        }
        
        # Fallback pour le back office (SPA routing)
        location @fallback_admin {
            proxy_pass http://admin-dashboard:4200;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # === OPTIMISATIONS ===
        
        # Compression gzip
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/json
            application/javascript
            application/xml+rss
            application/atom+xml
            image/svg+xml;
        
        # Cache pour les fichiers statiques
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # === GESTION D'ERREURS ===
        
        # Page d'erreur personnalisée
        error_page 404 /404.json;
        error_page 500 502 503 504 /50x.json;
        
        location = /404.json {
            internal;
            default_type application/json;
            return 404 '{"error": "Not Found", "message": "The requested resource was not found"}';
        }
        
        location = /50x.json {
            internal;
            default_type application/json;
            return 500 '{"error": "Internal Server Error", "message": "An internal server error occurred"}';
        }
        
        # === LOGS ===
        
        # Logs d'accès avec format JSON
        access_log /var/log/nginx/access.log combined buffer=512k flush=1m;
        error_log /var/log/nginx/error.log warn;
    }
}
